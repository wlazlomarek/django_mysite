{% extends 'base.html' %}
{% load static %}

{% block title %} 
  {{ post.title }}
{% endblock title%} 

{% block css_file %}
    <link rel="stylesheet" href="{% static "blog/post-detail.css" %}">
{% endblock css_file %}

{% block content %}
    <section id='summary'>
        <h2>{{ post.title }}</h2>
        <article>
            <img src={% static "/blog/images/"|add:post.image %} alt={{ post.title }}>
            <address>by marek</address>
            <div>
                last uppdated on <time>{{ post.date }}</time>
            </div>
        </article>
    </section>
    <main>
        <p>
            {{ post.content|linebreaks }}
        </p>
    </main>
{% endblock content %}
